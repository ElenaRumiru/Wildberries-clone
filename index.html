<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/main.js" type="module" defer></script>
    <title>Wildberries - модный интернет магазин</title>
</head>
<body>
    <div class="wrapper fx">
        <header>
            <div class="header_container">
                <div class="header_bottom fx fx_m">
                    <div class="header__nav-element fx fx_m">
                        <button class="burger" type="button">
                          <div class="btn__hamb">
                          <div></div>
                          </div>
                        </button>
                        <div class="logo fx fx_m fx_c">
                            <a href="#" class="logo-link">
                                <span class="logo--text">Товары<br>и точка</span>
                            </a>
                        </div>
                    </div>
                    <div class="search catalog">
                        <div class="search-box fx fx_sb">
                            <input class="search-input" autocomplete="off" type="search" maxlength="300" placeholder="Я ищу...">
                            <button class="button loop" type="button"><a href="#"></a></button>
                        </div>
                    </div>
                    <div class="nav_bar">
                        <div class="items fx fx_sa">
                          <div class="item">
                            <a href="#">
                                <div class="item__logo-profile"></div>
                                <span class="item__text profile">Профиль</span>
                            </a>
                          </div>
                          <div class="item">
                             <a href="#">
                              <div class="item__logo-basket">
                                <label class="goods_count">3</label></div>
                              <span class="item-text basket">Корзина</span>
                            </a>
                          </div>
                        </div>
                    </div>
                </div>
            </div>

        </header>

      
    </div>
</body>
</html>
